<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Probability Calculator - Disease Detection</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>

<body>
  <div class="container">
    <div class="error" style="background:#fff3cd;color:#856404;border:1px solid #ffeeba;margin-bottom:18px;">
      <strong>Disclaimer:</strong> This is just a test implementation and must not be used for real medical analysis or decision making.
    </div>
    <h1>Probability Calculator with Disease Detection</h1>

    <section>
      <h2>Use Existing Hospital Data</h2>
      <label for="diseaseSelect">Select Disease:</label>
      <select id="diseaseSelect">
        <option value="">-- Select a disease --</option>
        <option value="Influenza">Influenza</option>
        <option value="COVID-19">COVID-19</option>
        <option value="Malaria">Malaria</option>
      </select>
      <button type="button" onclick="usePreset()">Use Sample Data</button>
    </section>

    <hr />

    <section>
      <h2>Or Enter New Disease Data</h2>
      <label>
        P(Disease): 
        <input type="number" id="pD" step="0.01" min="0" max="1" placeholder="e.g. 0.01" />
      </label>
      <label>
        P(Positive | Disease): 
        <input type="number" id="sensitivity" step="0.01" min="0" max="1" placeholder="e.g. 0.99" />
      </label>
      <label>
        P(Positive | No Disease): 
        <input type="number" id="falsePositive" step="0.01" min="0" max="1" placeholder="e.g. 0.05" />
      </label>
      <button type="button" onclick="calculateDisease()">Calculate Probability</button>
    </section>

    <div id="result"></div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
